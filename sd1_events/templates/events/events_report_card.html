<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}{{ reg.event }} report card{% endblock %} - {{ site.name }}</title>

  <meta name="viewport" content="width=device-width">


  <link rel="stylesheet" href="{{ STATIC_URL }}css/report_card.css">

  <script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <div id="main">
    <header>
      <h1>Second Dawn</h1>
      <h2>Report Card for {{ reg.event }}</h2>
    </header>
    <br>
    <div class="body">

      <form method="POST">

        <div class="ctrl-grp">
          <label>Did you enjoy yourself?</label>  <input name="enjoy_yourself" value="1" type="checkbox"> Yes
        </div>
        <div class="ctrl-grp">
          <label>Are you likely to return?</label>  <input name="likely_to_return" value="1" type="checkbox"> Yes
        </div>
        <br>
        <h3>Please rate the following on a scale of 1-5</h3><span>(5 being great, and 1 being horrible)</span>

        <div class="ctrl-grp">
          <label>How were the rules?</label>  <select name="rules">
                                                  <option value="0">----</option>
                                                  <option value="5">5</option>
                                                  <option value="4">4</option>
                                                  <option value="3">3</option>
                                                  <option value="2">2</option>
                                                  <option value="1">1</option>
                                              </select>
        </div>
        
        <div class="ctrl-grp">
          <label>How was the food?</label>  <select name="food">
                                                  <option value="0">----</option>
                                                  <option value="5">5</option>
                                                  <option value="4">4</option>
                                                  <option value="3">3</option>
                                                  <option value="2">2</option>
                                                  <option value="1">1</option>
                                              </select>
        </div>
        <div class="ctrl-grp">
          <label>Were the puzzles good?</label>  <select name="puzzles">
                                                  <option value="0">----</option>
                                                  <option value="5">5</option>
                                                  <option value="4">4</option>
                                                  <option value="3">3</option>
                                                  <option value="2">2</option>
                                                  <option value="1">1</option>
                                              </select>
        </div>
        <div class="ctrl-grp">
          <label>Did the staff do a good job on RP?</label>  <select name="role_playing">
                                                  <option value="0">----</option>
                                                  <option value="5">5</option>
                                                  <option value="4">4</option>
                                                  <option value="3">3</option>
                                                  <option value="2">2</option>
                                                  <option value="1">1</option>
                                              </select>
        </div>
        <div class="ctrl-grp">
          <label>Did we do a good job on costuming and props?</label>  <select name="costumes">
                                                  <option value="0">----</option>
                                                  <option value="5">5</option>
                                                  <option value="4">4</option>
                                                  <option value="3">3</option>
                                                  <option value="2">2</option>
                                                  <option value="1">1</option>
                                              </select>
        </div>
        <div class="ctrl-grp">
          <label>What would you rate the event overall?</label>  <select name="overall">
                                                  <option value="0">----</option>
                                                  <option value="5">5</option>
                                                  <option value="4">4</option>
                                                  <option value="3">3</option>
                                                  <option value="2">2</option>
                                                  <option value="1">1</option>
                                              </select>
        </div>
        <br><br>
        <div>
          <label>Did anyone particularly help or hurt your immersive experience?</label>
          <textarea name="anyone_help"></textarea>
        </div>

        <div>
          <label>What kind of plots would you like to see in the future?</label>
          <textarea name="plots"></textarea>
        </div>

        <div>
          <label>Could you give us a brief list goals your character achieved, of just major events for your character?</label>
          <textarea name="goals"></textarea>
        </div>

        <div>
          <label>Any thing else you'd like to tell us?</label><br>
          <textarea name="comments"></textarea>
        </div>


        <div class="ctrl-grp">
          <input type="submit" class="save" value="Submit report card">
          <div class="clearfix"></div>
        </div>
        


        {% csrf_token %}



      </form>

    </div>
    <footer>

    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

</body>
</html>
